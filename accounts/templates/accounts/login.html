{% extends "accounts/base.html" %}
{% load static %}
 
{% block content %}
    <h1>Log In</h1>
    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
    <a  href="{% url 'accounts:signup' %}">Dont have an account?</a> 
        <input type="submit" class="btn btn-primary" value="Log In">
   
    </form>

{% endblock content %}
