{% extends "accounts/base.html" %}
{% load static %}
 
{% block content %}
    <h1>Signup</h1>
    <form action="/accounts/signup/" method="post">
    	{% csrf_token %}
        {{ form.as_p }}
    <a href="{% url 'accounts:login' %}">Already have an account?</a>
        <input class='btn btn-primary' type="submit" value="Signup">
    </form>

{% endblock content %}
